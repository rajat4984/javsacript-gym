<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Power gym</title>
  </head>
  <body>
    <!-- ----NAVABR--------------- -->
    <nav>
      <div class="navbar">
        <div>
          <a href="index.html" class="brand"> Power gym </a>
        </div>
      </div>
    </nav>

    <!-- --------------------FORM--------------------- -->
    <div>
      <div class="form-container">
        <div class="form-heading">
          <h1>Add equipment</h1>
        </div>
        <form class="submission-form">
          <label htmlFor="eq-name">Equipment name:</label>
          <input type="text" class="name-input" onkeyup="checkValue()" />
          <label htmlFor="eq-weight">Equipment weight:</label>
          <input type="number" min="1" class="weight-input" onkeyup="checkValue()" />
          <label htmlFor="eq-price">Equipment price:</label>
          <input type="number" min="1" class="price-input" onkeyup="checkValue()" />
          <input type="submit" class="submit-btn" disabled/>
        </form>
      </div>
    </div>

    <!-- -------------------------LIST-------------------- -->

    <div class="list">
      <div class="all-eq-heading">
        <h1>All Equipments</h1>
      </div>
      <div class="list-container">
        <div>
          <div class="list-heading">
            <div class="heading-number">Sno</div>
            <div class="heading-eq-name">Name</div>
            <div class="heading-eq-weight">Weight</div>
            <div class="heading-eq-price">Price</div>
            <div class="heading-eq-delete">Delete</div>
          </div>
          <div class="list-items"></div>
      </div>
    </div>

    <!-- -------------------------FOOTER------------------ -->
    <footer>
      <div class="footer-text">Â© 2022 Power gym, inc</div>
      <div class="social-contianer">
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="social-icon"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank" class="social-icon">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
          <i class="bi bi-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
